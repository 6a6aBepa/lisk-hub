<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <title>Lisk Hub</title>
        <style>
            body {
                background-color: #013165;
            }

            .splash-screen {
                position: absolute;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                z-index: -1;
                overflow: hidden;
            }

            .background-stripes {
                background-color: #013165;
                background-image: linear-gradient(109deg,#00335d,#001a56);
                overflow: hidden;
                height: 100%;
                width: 100%;
                pointer-events: none;
                -webkit-transform: skewY(21deg) translateZ(0);
                transform: skewY(21deg) translateZ(0);
                -webkit-transform-origin: right top;
                transform-origin: right top;
            }

            .background-stripes,
            .stripe {
                position: absolute;
            }

            .stripe:first-child {
                background-image:linear-gradient(4deg,#002759 5%,#002667 87%);
                opacity:1;
                top:23.7rem;
                height:.45rem;
                width:61.5%;
                right:-1.66666%;
            }

            .stripe:nth-child(2) {
                background-image:linear-gradient(180deg,#003986 1%,#00305c 95%);
                opacity:.8;
                top:37.5rem;
                height:6rem;
                width:152.49999%;
                right:-1.66666%;
            }

            .stripe:nth-child(3) {
                background-image:linear-gradient(-44deg,#0057b8,#003061 98%);
                opacity:1;
                top:43.5rem;
                height:.45rem;
                width:106.5%;
                right:-1.66666%;
            }

            .stripe:nth-child(4) {
                background-image:linear-gradient(180deg,#003986 1%,#00305c 95%);
                opacity:.8;
                top:43.95rem;
                height:6rem;
                width:152.49999%;
                right:-1.66666%;
            }

            .stripe:nth-child(5) {
                background-image:linear-gradient(243deg,rgba(0,28,86,0) 6%,rgba(0,36,88,.18) 43%,#0b3b67 73%,#005ea0 99%);
                opacity:1;
                top:61.95rem;
                height:34.5rem;
                width:106.5%;
                left:-1.66666%;
            }

            .stripe:nth-child(6) {
                background-image:linear-gradient(243deg,transparent 6%,#002e5b 64%,transparent 77%,transparent 98%);
                opacity:.8;
                top:68.1rem;
                height:28.5rem;
                width:99%;
                left:-1.66666%;
            }

            .stripe:nth-child(7) {
                top:64.95rem;
                width:46.5%;
            }

            .stripe:nth-child(7) ,.stripe:nth-child(8) {
                background-image:linear-gradient(-120deg,#003767 19%,#002e5d 30%,#00285a 45%,rgba(0,38,103,.3) 90%);
                opacity:1;
                height:.6rem;
                right:-1.66666%;
            }

            .stripe:nth-child(8) {
                top:79.95rem;
                width:51%;
            }

            .stripe:nth-child(9) {
                background-image:linear-gradient(180deg,rgba(0,83,140,.3) 11%,#00266f 87%);
                opacity:.6;
                top:117rem;
                height:33rem;
                width:152.49999%;
                left:-1.66666%;
            }

            .stripe:nth-child(10) {
                background-image:linear-gradient(106deg,rgba(0,96,156,.3) 11%,#004880 19%,transparent 87%);
                opacity:.8;
                top:117rem;
                height:9rem;
                width:61.5%;
                left:-1.66666%;
            }

            .stripe:nth-child(11) {
                background-image:linear-gradient(29deg,#007dbb 15%,#00417c 38%,#003372 66%,transparent);
                opacity:.8;
                top:130.5rem;
                height:1.5rem;
                width:76.5%;
                left:-1.66666%;
            }

            .stripe:nth-child(12) {
                background-image:linear-gradient(16deg,transparent 19%,#004780 29%,#00437d 39%,#003877 61%,#005c97);
                opacity:.8;
                top:120rem;
                height:.75rem;
                width:76.5%;
                right:-1.66666%;
            }

            .splash-screen .logo {
                position: absolute;
                width: 70px;
                height: 70px;
                left: 50%;
                top: 50%;
                margin: 0;
                transform: translateX(-50%) translateY(-50%);
            }

            .splash-screen .logo img {
                position: absolute;
                opacity: 0.3;
            }

            @keyframes fadeIn1 {
                0% { opacity: 0.3; }
                10% { opacity: 1; }
                50% { opacity: 1; }
                60% { opacity: 0.3; }
                100% { opacity: 0.3; }
            }

            @keyframes fadeIn2 {
                0% { opacity: 0.3; }
                10% { opacity: 0.3; }
                20% { opacity: 1; }
                60% { opacity: 1; }
                70% { opacity: 0.3; }
                100% { opacity: 0.3; }
            }

            @keyframes fadeIn3 {
                0% { opacity: 0.3; }
                20% { opacity: 0.3; }
                30% { opacity: 1; }
                70% { opacity: 1; }
                80% { opacity: 0.3; }
                100% { opacity: 0.3; }
            }

            @keyframes fadeIn4 {
                0% { opacity: 0.3; }
                40% { opacity: 0.3; }
                50% { opacity: 1; }
                80% { opacity: 1; }
                90% { opacity: 0.3; }
                100% { opacity: 0.3; }
            }

            @keyframes fadeIn5 {
                0% { opacity: 0.3; }
                50% { opacity: 0.3; }
                60% { opacity: 1; }
                100% { opacity: 1; }
            }

            .splash-screen .part-1 {
                bottom: 7px;
                left: 21px;
                animation: fadeIn1 1s infinite;
            }

            .splash-screen .part-2 {
                bottom: 7px;
                left: 6px;
                animation: fadeIn2 1s infinite;
            }

            .splash-screen .part-3 {
                left: 6px;
                bottom: 23px;
                animation: fadeIn3 1s infinite;
            }

            .splash-screen .part-4 {
                left: 27px;
                top: 0px;
                animation: fadeIn4 1s infinite;
            }

            .splash-screen .part-5 {
                right: 11px;
                bottom: 7px;
                animation: fadeIn5 1s infinite;
            }

        </style>
        <link rel="stylesheet" href="./styles.css">
        <link rel="icon" type="image/png" href="./assets/images/LISK.png" />
    </head>
    <body>
        <div id="app"></div>
        <div class='splash-screen'>
        <div class='background-stripes'>
            <span class='stripe'></span>
            <span class='stripe'></span>
            <span class='stripe'></span>
            <span class='stripe'></span>
            <span class='stripe'></span>
            <span class='stripe'></span>
            <span class='stripe'></span>
            <span class='stripe'></span>
            <span class='stripe'></span>
            <span class='stripe'></span>
            <span class='stripe'></span>
            <span class='stripe'></span>
        </div>
        <figure class='logo'>
            <img alt='logo-part-1' class='part-1' src='./assets/images/logo-part-1.svg' />
            <img alt='logo-part-2' class='part-2' src='./assets/images/logo-part-2.svg' />
            <img alt='logo-part-3' class='part-3' src='./assets/images/logo-part-3.svg' />
            <img alt='logo-part-4' class='part-4' src='./assets/images/logo-part-4.svg' />
            <img alt='logo-part-5' class='part-5' src='./assets/images/logo-part-5.svg' />
        </figure>
        </div>
        <script src="./bundle.vendor.js"></script>
        <script src="./bundle.app.js"></script>
    </body>
    </body>
</html>
